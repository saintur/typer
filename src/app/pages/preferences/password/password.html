<form [formGroup]="form">

  <h2 class="title">Change Password</h2>
  <p class="description">
    Update your account password. Make sure it is strong and secure.
  </p>

  <p-divider></p-divider>

  <div class="field">
    <label>Current Password</label>
    <input type="password" pPassword formControlName="currentPassword" autocomplete="current-password" feedback="false" />
  </div>

  <div class="field">
    <label>New Password</label>
    <input type="password" pPassword formControlName="newPassword" autocomplete="new-password" feedback="false" />
    <small class="hint">
      Minimum 8 characters recommended
    </small>
  </div>

  <div class="field">
    <label>Confirm Password</label>
    <input type="password" pPassword formControlName="confirmPassword" autocomplete="new-password" feedback="false" />
  </div>

  @if(message){
    <p-message
      [severity]="message.type"
      icon="pi pi-info-circle"
      styleClass="mb-2">
      {{message.message}}
    </p-message>
  }

  <div class="actions">
    <p-button
      label="Update Password Â»"
      severity="danger"
      [disabled]="form.invalid"
      (click)="changePasswordSubmit()">
    </p-button>
  </div>

</form>
