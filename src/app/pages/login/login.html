<div class="main-content">

  <app-header/>
  <main>
    <section class="form">
      <div class="bg-login">
      </div>
      <div class="">
        <form class="">
          <h2>Нэвтрэх</h2>

          @if(error_message()) {
            <p-message severity="error" icon="pi pi-times-circle" styleClass="mb-2">{{error_message()}}</p-message>
          }
          <p-iftalabel>
            <input pInputText id="username" [(ngModel)]="formData.username" autocomplete="off" [ngModelOptions]="{standalone: true}"/>
            <label for="username">Нэвтрэх нэр</label>
          </p-iftalabel>

          <p-iftalabel>
            <p-password [toggleMask]="true" [feedback]="false" [(ngModel)]="formData.password" inputId="password" [ngModelOptions]="{standalone: true}" />
            <label for="password">Нууц үг</label>
          </p-iftalabel>

          <button pButton severity="primary" type="submit" (click)="onSubmit()"><span pButtonLabel>Нэвтрэх</span></button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <code class="small">
      Copyright © 2026
    </code>

    <code class="small">
      бич..ч|
    </code>
  </footer>
</div>
