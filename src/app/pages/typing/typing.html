<div class="main-content">
  <header>
    <code class="logo" routerLink="/">
      <span class="key"></span>
      бич..ч|
    </code>
    <div class="b-composer-header">
      <p-button rounded="true" severity="contrast" variant="text" ><i class="pi pi-arrow-left"></i>
      </p-button>
      <label>{{title}}</label>
      <p-button rounded="true" severity="contrast" variant="text"><i class="pi pi-arrow-right"></i>
      </p-button>
    </div>
    <div class="b-actions">
      <p-button routerLink="/login" label="Нэвтрэх" variant="outlined" severity="contrast" rounded="true"/>
    </div>
  </header>
  <main>
    @if(exerciseResource.isLoading()) {
      Loading
    }

    @if(exerciseResource.error()) {
    }

    @if(exerciseResource.value()) {
      <app-composer [oneMinute]="timer" [original]="text" (typingFinished)="endExercise($event)"/>
    } @else {
      <app-composer [oneMinute]="timer"/>
    }
  </main>
</div>
