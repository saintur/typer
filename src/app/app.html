<!-- Background color switches based on theme -->
<header class="w-full block bg-gray-200 dark:bg-[#2F2F2F] transition-colors duration-300">

  <div class="max-w-[950px] mx-auto flex justify-between items-center min-h-[25px] pt-[6px] pb-1 px-2 md:px-0">

    <!-- Left Text: Dark gray in light mode, White in dark mode -->
    <div class="text-gray-800 dark:text-white text-[8pt] font-bold leading-normal transition-colors duration-300">Үнэгүй онлайн бичгийн дасгалжуулагч</div>

    <!-- Right Nav: Dark gray in light mode, White in dark mode -->
    <div id="TopExtraNav" class="flex items-center gap-3 text-gray-800 dark:text-white text-[8pt] font-bold transition-colors duration-300">

      <!-- Link Items -->
<!--      <a routerLink="/hall-of-fame"-->
<!--         routerLinkActive="text-[#25C6D0]"-->
<!--         class="no-underline cursor-pointer hover:text-[#25C6D0] transition-colors duration-200">-->
<!--        Алдарын танхим-->
<!--      </a>-->

      <a routerLink="/contact-us"
         routerLinkActive="text-[#25C6D0]"
         class="no-underline cursor-pointer hover:text-[#25C6D0] transition-colors duration-200">
        Холбоо Барих
      </a>

      @if(isAuthenticated) {
        <a routerLink="/preferences"
           routerLinkActive="text-[#25C6D0]"
           class="no-underline cursor-pointer hover:text-[#25C6D0] transition-colors duration-200">
          Тохиргоо
        </a>
      }

      <span>|</span>

      @if(isAuthenticated) {
        <span>Сайн уу {{ (user$ | async)?.username}}</span>
        <a (click)="logout()" class="no-underline cursor-pointer hover:text-[#25C6D0] transition-colors duration-200">Гарах</a>
      }
      @else {
        <a routerLink="/login"
           routerLinkActive="text-[#25C6D0]"
           class="no-underline cursor-pointer hover:text-[#25C6D0] transition-colors duration-200">Нэвтрэх</a>

        <a routerLink="/signup"
           routerLinkActive="text-[#25C6D0]"
           class="no-underline cursor-pointer hover:text-[#25C6D0] transition-colors duration-200">Бүртгүүлэх</a>
      }

    </div>
  </div>
</header>


<app-typing-layout>
  <router-outlet />
</app-typing-layout>
